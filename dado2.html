<html>
    <head>
        <title>Gioco dei dadi</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <h2>Gioco dei dadi</h2>
            <div class="row">
                <div class="col-md-4">
                    <button onclick="lanciaDado(1)" class="btn btn-primary">Lancia il dado da 1 a 6</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="result">Il risultato del lancio Ã¨:</label>
                    <div class="dado" id="dado"></div>
                </div>
            </div>
        </div>
        <script>
            function lanciaDado(valore) {
                let risultato = Math.floor(Math.random() * valore) + 1;
                document.getElementById('dado').innerHTML = risultato;
            }
        </script>
    </body>
</html>
