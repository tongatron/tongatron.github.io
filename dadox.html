<!DOCTYPE html>
<html>
<head>
    <title>Lancio del dado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function lanciaIlDado() {
            var numeroRandom = Math.floor(Math.random() * 6 + 1);
            document.getElementById("numero").innerHTML = numeroRandom;
        }
 
        function controllaIlNumero(numero) {
            var numeroRandom = parseInt(document.getElementById("numero").innerHTML);
            if (numero == numeroRandom) {
                alert("Sei un figo!");
            } else {
                alert("Il numero corretto Ã¨: " + numeroRandom);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Lancio del dado</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button onclick="lanciaIlDado()">Lancia il dado</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Numero uscito: <span id="numero">0</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button onclick="controllaIlNumero(1)">1</button>
            </div>
            <div class="col-md-3">
                <button onclick="controllaIlNumero(2)">2</button>
            </div>
            <div class="col-md-3">
                <button onclick="controllaIlNumero(3)">3</button>
            </div>
            <div class="col-md-3">
                <button onclick="controllaIlNumero(4)">4</button>
            </div>
            <div class="col-md-3">
                <button onclick="controllaIlNumero(5)">5</button>
            </div>
            <div class="col-md-3">
                <button onclick="controllaIlNumero(6)">6</button>
            </div>
        </div>
    </div>
</body>
