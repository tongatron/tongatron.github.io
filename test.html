<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tongatron</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        #title {
            font-family: 'Arial', sans-serif;
            font-size: 5em;
            color: #fff;
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% {
                clip-path: inset(0 0 0 0);
            }
            10% {
                clip-path: inset(10% 0 20% 0);
                transform: translate(-5px, -5px);
            }
            20% {
                clip-path: inset(20% 0 10% 0);
                transform: translate(5px, 5px);
            }
            30% {
                clip-path: inset(10% 0 20% 0);
                transform: translate(-5px, 5px);
            }
            40% {
                clip-path: inset(20% 0 10% 0);
                transform: translate(5px, -5px);
            }
            50% {
                clip-path: inset(10% 0 20% 0);
                transform: translate(-5px, -5px);
            }
            60% {
                clip-path: inset(20% 0 10% 0);
                transform: translate(5px, 5px);
            }
            70% {
                clip-path: inset(10% 0 20% 0);
                transform: translate(-5px, 5px);
            }
            80% {
                clip-path: inset(20% 0 10% 0);
                transform: translate(5px, -5px);
            }
            90% {
                clip-path: inset(10% 0 20% 0);
                transform: translate(-5px, -5px);
            }
            100% {
                clip-path: inset(0 0 0 0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="title">Tongatron</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("title").style.animation = "fadeOut 2s forwards";
            }, 3000); // Inizia a dissolversi dopo 3 secondi
        });
    </script>
</body>
</html>
