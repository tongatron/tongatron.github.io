<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore di Prompt</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    textarea {
      height: 150px;
      resize: none;
    }
    .icon-btn {
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Generatore di Prompt</h1>
    
    <div class="form-row">
      <div class="col-12 mb-3">
        <label for="subjects">Soggetti</label>
        <p>Inserisci un elenco di soggetti (uno per riga)</p>
        <textarea class="form-control" id="subjects" placeholder="Inserisci un elenco di soggetti, uno per riga"></textarea>
      </div>
    </div>
    
    <div class="form-row">
      <div class="col-12 mb-3">
        <label for="styles">Stili</label>
        <p>Inserisci un elenco di stili (uno per riga)</p>
        <textarea class="form-control" id="styles" placeholder="Inserisci un elenco di stili, uno per riga"></textarea>
      </div>
    </div>
    
    <div class="form-row">
      <div class="col-12 mb-3">
        <label for="others">Altro</label>
        <p>Inserisci un elenco di altro (uno per riga)</p>
        <textarea class="form-control" id="others" placeholder="Inserisci un elenco di altro, uno per riga"></textarea>
      </div>
    </div>
    
    <button class="btn btn-primary mb-3" onclick="generatePrompts()">Genera elenco dei prompt</button>
    
    <div class="form-row mt-4">
      <div class="col-12">
        <label for="results">Risultato</label>
        <textarea class="form-control" id="results" rows="10" readonly></textarea>
      </div>
    </div>
    
    <div class="form-row mt-3">
      <div class="col-12">
        <i class="fas fa-copy icon-btn" title="Copia negli appunti" onclick="copyToClipboard()"></i>
        <i class="fas fa-download icon-btn" title="Scarica come .txt" onclick="downloadAsTxt()"></i>
        <br>
        <svg class="bi" width="32" height="32" fill="currentColor">
  <use xlink:href="bootstrap-icons.svg#heart-fill"/>
</svg>
<svg class="bi" width="32" height="32" fill="currentColor">
  <use xlink:href="bootstrap-icons.svg#toggles"/>
</svg>
<svg class="bi" width="32" height="32" fill="currentColor">
  <use xlink:href="bootstrap-icons.svg#shop"/>
</svg>
      </div>
    </div>
  </div>

  <script>
    function generatePrompts() {
      const subjects = document.getElementById('subjects').value.split('\n').map(item => item.trim()).filter(item => item);
      const styles = document.getElementById('styles').value.split('\n').map(item => item.trim()).filter(item => item);
      const others = document.getElementById('others').value.split('\n').map(item => item.trim()).filter(item => item);

      let prompts = [];
      
      if (styles.length === 0) styles.push(''); // Aggiungi elemento vuoto se array vuoto
      if (subjects.length === 0) subjects.push(''); // Aggiungi elemento vuoto se array vuoto
      if (others.length === 0) others.push(''); // Aggiungi elemento vuoto se array vuoto

      styles.forEach(style => {
        subjects.forEach(subject => {
          others.forEach(other => {
            prompts.push(`${style} ${subject} ${other}`.trim());
          });
        });
      });

      document.getElementById('results').value = prompts.join('\n');
    }

    function copyToClipboard() {
      const results = document.getElementById('results');
      results.select();
      document.execCommand('copy');
    }

    function downloadAsTxt() {
      const results = document.getElementById('results').value;
      const blob = new Blob([results], { type: 'text/plain' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'prompts.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
