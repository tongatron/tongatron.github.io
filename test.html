<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore di Prompt</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    textarea {
      height: 150px;
      resize: none;
    }
    .icon-btn {
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 10px;
    }
    .result-item {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Generatore di Prompt</h1>
    
    <div class="form-row">
      <div class="col-12 mb-3">
        <label for="subjects">Soggetti</label>
        <p>Inserisci un elenco di soggetti (uno per riga)</p>
        <textarea class="form-control" id="subjects" placeholder="Inserisci un elenco di soggetti, uno per riga"></textarea>
      </div>
    </div>
    
    <div class="form-row">
      <div class="col-12 mb-3">
        <label for="styles">Stili</label>
        <p>Inserisci un elenco di stili (uno per riga)</p>
        <textarea class="form-control" id="styles" placeholder="Inserisci un elenco di stili, uno per riga"></textarea>
      </div>
    </div>
    
    <div class="form-row">
      <div class="col-12 mb-3">
        <label for="others">Altro</label>
        <p>Inserisci un elenco di altro (uno per riga)</p>
        <textarea class="form-control" id="others" placeholder="Inserisci un elenco di altro, uno per riga"></textarea>
      </div>
    </div>
    
    <button class="btn btn-primary mb-3" onclick="generatePrompts()">Genera elenco dei prompt</button>
    
    <div class="form-row mt-4">
      <div class="col-12">
        <label for="results">Risultato</label>
        <div id="results" class="list-group"></div>
      </div>
    </div>
  </div>

  <script>
    function generatePrompts() {
      const subjects = document.getElementById('subjects').value.split('\n').map(item => item.trim()).filter(item => item);
      const styles = document.getElementById('styles').value.split('\n').map(item => item.trim()).filter(item => item);
      const others = document.getElementById('others').value.split('\n').map(item => item.trim()).filter(item => item);

      let prompts = [];
      
      if (styles.length === 0) styles.push(''); // Aggiungi elemento vuoto se array vuoto
      if (subjects.length === 0) subjects.push(''); // Aggiungi elemento vuoto se array vuoto
      if (others.length === 0) others.push(''); // Aggiungi elemento vuoto se array vuoto

      styles.forEach(style => {
        subjects.forEach(subject => {
          others.forEach(other => {
            prompts.push(`${style} ${subject} ${other}`.trim());
          });
        });
      });

      const results = document.getElementById('results');
      results.innerHTML = '';
      prompts.forEach(prompt => {
        const item = document.createElement('a');
        item.className = 'list-group-item list-group-item-action result-item';
        item.textContent = prompt;
        item.onclick = () => copyToClipboard(prompt);
        results.appendChild(item);
      });
    }

    function copyToClipboard(text) {
      const tempInput = document.createElement('textarea');
      tempInput.style.position = 'absolute';
      tempInput.style.left = '-9999px';
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      alert('Testo copiato: ' + text);
    }
  </script>
</body>
</html>
