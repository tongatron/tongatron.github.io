<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect Four</title>
  <meta name="theme-color" content="#1d4ed8" />
  <meta name="application-name" content="Connect Four" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Connect Four" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/icons/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="assets/icons/icon.svg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div>
        <h1 class="title">Connect Four</h1>
        <div id="status" class="status">Select difficulty and start playing.</div>
      </div>
      <div class="controls">
        <select id="difficultyTop" class="pill" aria-label="Difficulty">
          <option value="low">low</option>
          <option value="middle" selected>middle</option>
          <option value="high">high</option>
        </select>
        <button id="restartBtn" class="pill" type="button">New Match</button>
      </div>
    </header>

    <section class="game-wrap">
      <div class="board-shell">
        <div id="columnButtons" class="col-buttons"></div>
        <div id="board" class="board" role="grid" aria-label="Connect Four board"></div>
      </div>
    </section>
  </main>
  <div id="versionTag" class="version-tag" aria-label="Application version">Version: --.--.--</div>

  <script src="script.js"></script>
</body>
</html>
