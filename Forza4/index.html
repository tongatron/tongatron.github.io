<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect Four</title>
  <meta name="theme-color" content="#1d4ed8" />
  <meta name="application-name" content="Connect Four" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Connect Four" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/icons/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="assets/icons/icon.svg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div>
        <h1 class="title">Connect Four</h1>
        <div id="status" class="status">Enter your name and choose the difficulty.</div>
      </div>
      <div class="controls">
        <select id="difficultyTop" class="pill" aria-label="Difficulty">
          <option value="low">low</option>
          <option value="middle" selected>middle</option>
          <option value="high">high</option>
        </select>
        <button id="restartBtn" class="pill" type="button">New Game</button>
      </div>
    </header>

    <section class="game-wrap">
      <div class="board-shell">
        <div id="columnButtons" class="col-buttons"></div>
        <div id="board" class="board" role="grid" aria-label="Connect Four board"></div>
      </div>
    </section>
  </main>
  <div id="versionTag" class="version-tag" aria-label="Application version">Version: --.--.--</div>

  <div id="setupOverlay" class="overlay">
    <div class="panel">
      <h2>Start the match</h2>
      <p>Play against the computer: you are <strong>red</strong>, the computer is <strong>yellow</strong>.</p>
      <div class="field">
        <label for="playerName">Player name</label>
        <input id="playerName" type="text" maxlength="20" placeholder="e.g. Alex" autocomplete="off" />
      </div>
      <div class="field">
        <label for="difficultySetup">Computer difficulty</label>
        <select id="difficultySetup">
          <option value="low">low</option>
          <option value="middle" selected>middle</option>
          <option value="high">high</option>
        </select>
      </div>
      <div class="actions">
        <button id="startBtn" class="start" type="button">Play</button>
      </div>
      <div class="muted-note">The computer always starts after your first move.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
