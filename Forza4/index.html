<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forza 4</title>
  <style>
    :root {
      --bg-1: #0d0f1f;
      --bg-2: #192447;
      --board-blue: #1d4ed8;
      --board-blue-dark: #163ca3;
      --slot-dark: #0c1a4c;
      --slot-light: #0f2b7d;
      --yellow: #facc15;
      --yellow-shadow: #d4a900;
      --red: #ef4444;
      --red-shadow: #b91c1c;
      --panel: #0f172a;
      --text: #e2e8f0;
      --muted: #9ca3af;
      --ok: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      min-height: 100%;
      height: 100%;
      font-family: "Trebuchet MS", "Verdana", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 15%, #2a3b7f33, transparent 70%),
        radial-gradient(900px 600px at 80% 85%, #1a7fd933, transparent 70%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
    }

    .app {
      width: min(980px, 96vw);
      margin: 0 auto;
      min-height: 100dvh;
      height: 100dvh;
      padding: 14px 0 14px;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 16px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      padding: 14px 16px;
      border-radius: 12px;
      background: linear-gradient(160deg, #1e293bcc, #0b1220dd);
      box-shadow: 0 10px 30px #00000040;
    }

    .title {
      margin: 0;
      font-size: clamp(1.5rem, 2.8vw, 2rem);
      letter-spacing: 0.8px;
      color: #f8fafc;
      text-shadow: 0 2px 0 #00000044;
    }

    .status {
      font-size: 0.96rem;
      color: var(--muted);
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pill {
      border: 1px solid #334155;
      background: #0b1220;
      color: #dbeafe;
      border-radius: 10px;
      padding: 8px 10px;
      min-height: 40px;
      font-size: 0.95rem;
    }

    .pill:focus {
      outline: 2px solid #60a5fa;
      outline-offset: 1px;
    }

    button.pill {
      cursor: pointer;
      font-weight: 700;
      transition: transform 140ms ease, background 140ms ease;
    }

    button.pill:hover {
      transform: translateY(-1px);
      background: #101a31;
    }

    .game-wrap {
      width: 100%;
      display: grid;
      place-items: center;
      padding: 6px;
      min-height: 0;
    }

    .board-shell {
      width: min(760px, 95vw);
    }

    .col-buttons {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 8px;
    }

    .col-btn {
      border: none;
      height: clamp(30px, 5.2vw, 40px);
      border-radius: 10px;
      background: linear-gradient(180deg, #f8fafc, #cbd5e1);
      color: #1e293b;
      font-size: clamp(0.8rem, 2vw, 0.95rem);
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 2px 0 #94a3b8;
      transition: transform 120ms ease, filter 120ms ease;
    }

    .col-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    .col-btn:active:not(:disabled) {
      transform: translateY(1px);
    }

    .col-btn:disabled {
      opacity: 0.38;
      cursor: not-allowed;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: clamp(5px, 1.2vw, 10px);
      padding: clamp(10px, 1.8vw, 16px);
      border-radius: 14px;
      background: linear-gradient(180deg, var(--board-blue), var(--board-blue-dark));
      box-shadow:
        inset 0 -8px 12px #0000002d,
        inset 0 8px 12px #ffffff1f,
        0 20px 35px #00000055;
      border: 2px solid #2563eb;
    }

    .cell {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, var(--slot-light), var(--slot-dark) 65%);
      box-shadow:
        inset 0 8px 12px #00000040,
        inset 0 -5px 10px #ffffff14;
      overflow: hidden;
    }

    .disc {
      position: absolute;
      inset: 7%;
      border-radius: 50%;
      opacity: 0;
      transform: scale(0.82);
      transition: opacity 160ms ease, transform 160ms ease;
    }

    .disc.show {
      opacity: 1;
      transform: scale(1);
    }

    .disc.player {
      background: radial-gradient(circle at 32% 28%, #ffd4d4, var(--red) 55%, var(--red-shadow));
      box-shadow:
        inset 0 6px 10px #ffffff38,
        inset 0 -8px 10px #0000002f,
        0 0 0 2px #7f1d1d55;
    }

    .disc.ai {
      background: radial-gradient(circle at 32% 28%, #fffad8, var(--yellow) 56%, var(--yellow-shadow));
      box-shadow:
        inset 0 6px 10px #ffffff38,
        inset 0 -8px 10px #0000002f,
        0 0 0 2px #854d0e55;
    }

    .disc.win {
      animation: blink 650ms steps(2, start) infinite;
    }

    @keyframes blink {
      50% {
        filter: brightness(1.38);
      }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: #020617cc;
      display: grid;
      place-items: center;
      padding: 16px;
      z-index: 20;
    }

    .panel {
      width: min(500px, 100%);
      border-radius: 14px;
      background: linear-gradient(170deg, #0f172a, #111827);
      border: 1px solid #334155;
      box-shadow: 0 20px 40px #0000007a;
      padding: 18px;
      display: grid;
      gap: 12px;
    }

    .panel h2 {
      margin: 0;
      font-size: 1.45rem;
      color: #f8fafc;
    }

    .panel p {
      margin: 0;
      color: #cbd5e1;
      font-size: 0.95rem;
      line-height: 1.45;
    }

    label {
      font-size: 0.88rem;
      color: #94a3b8;
      margin-bottom: 4px;
      display: inline-block;
    }

    .field {
      display: grid;
      gap: 3px;
    }

    .field input,
    .field select {
      width: 100%;
      border: 1px solid #334155;
      background: #0b1220;
      color: #f8fafc;
      border-radius: 10px;
      padding: 10px 12px;
      min-height: 42px;
      font-size: 0.96rem;
    }

    .field input:focus,
    .field select:focus {
      outline: 2px solid #60a5fa;
      outline-offset: 1px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }

    .start {
      border: none;
      border-radius: 10px;
      min-height: 42px;
      padding: 0 14px;
      cursor: pointer;
      font-weight: 800;
      color: #052e16;
      background: linear-gradient(180deg, #86efac, #22c55e);
      box-shadow: 0 3px 0 #15803d;
    }

    .muted-note {
      color: #94a3b8;
      font-size: 0.82rem;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 700px) {
      .topbar {
        padding: 12px;
      }

      .status {
        width: 100%;
      }

      .controls {
        width: 100%;
      }

      .pill,
      button.pill {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div>
        <h1 class="title">Forza 4</h1>
        <div id="status" class="status">Inserisci il tuo nome e scegli la difficoltà.</div>
      </div>
      <div class="controls">
        <select id="difficultyTop" class="pill" aria-label="Difficoltà">
          <option value="low">low</option>
          <option value="middle" selected>middle</option>
          <option value="high">high</option>
        </select>
        <button id="restartBtn" class="pill" type="button">Nuova partita</button>
      </div>
    </header>

    <section class="game-wrap">
      <div class="board-shell">
        <div id="columnButtons" class="col-buttons"></div>
        <div id="board" class="board" role="grid" aria-label="Tabellone Forza 4"></div>
      </div>
    </section>
  </main>

  <div id="setupOverlay" class="overlay">
    <div class="panel">
      <h2>Inizia la sfida</h2>
      <p>Gioca contro il computer: tu sei <strong>rosso</strong>, il computer è <strong>giallo</strong>.</p>
      <div class="field">
        <label for="playerName">Nome giocatore</label>
        <input id="playerName" type="text" maxlength="20" placeholder="Es. Luca" autocomplete="off" />
      </div>
      <div class="field">
        <label for="difficultySetup">Difficoltà computer</label>
        <select id="difficultySetup">
          <option value="low">low</option>
          <option value="middle" selected>middle</option>
          <option value="high">high</option>
        </select>
      </div>
      <div class="actions">
        <button id="startBtn" class="start" type="button">Gioca</button>
      </div>
      <div class="muted-note">Il computer inizia sempre dopo la tua prima mossa.</div>
    </div>
  </div>

  <script>
    (() => {
      const COLS = 7;
      const ROWS = 6;
      const HUMAN = 1;
      const AI = 2;
      const EMPTY = 0;

      const statusEl = document.getElementById("status");
      const boardEl = document.getElementById("board");
      const colButtonsEl = document.getElementById("columnButtons");
      const appEl = document.querySelector(".app");
      const topbarEl = document.querySelector(".topbar");
      const gameWrapEl = document.querySelector(".game-wrap");
      const boardShellEl = document.querySelector(".board-shell");
      const overlayEl = document.getElementById("setupOverlay");
      const startBtn = document.getElementById("startBtn");
      const restartBtn = document.getElementById("restartBtn");
      const playerNameInput = document.getElementById("playerName");
      const difficultySetup = document.getElementById("difficultySetup");
      const difficultyTop = document.getElementById("difficultyTop");

      let grid = [];
      let cells = [];
      let gameOver = false;
      let currentPlayer = HUMAN;
      let playerName = "Giocatore";
      let aiLevel = "middle";
      let winningCoords = [];
      let aiThinking = false;

      function createEmptyBoard() {
        return Array.from({ length: ROWS }, () => Array(COLS).fill(EMPTY));
      }

      function buildBoardUI() {
        boardEl.innerHTML = "";
        colButtonsEl.innerHTML = "";
        cells = Array.from({ length: ROWS }, () => Array(COLS).fill(null));

        for (let c = 0; c < COLS; c += 1) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "col-btn";
          btn.textContent = String(c + 1);
          btn.setAttribute("aria-label", `Colonna ${c + 1}`);
          btn.addEventListener("click", () => handleMove(c));
          colButtonsEl.appendChild(btn);
        }

        for (let r = 0; r < ROWS; r += 1) {
          for (let c = 0; c < COLS; c += 1) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.dataset.row = String(r);
            cell.dataset.col = String(c);

            const disc = document.createElement("div");
            disc.className = "disc";
            cell.appendChild(disc);

            cells[r][c] = disc;
            boardEl.appendChild(cell);
          }
        }

        fitBoardToViewport();
      }

      function fitBoardToViewport() {
        const appStyle = getComputedStyle(appEl);
        const appPadY = (parseFloat(appStyle.paddingTop) || 0) + (parseFloat(appStyle.paddingBottom) || 0);
        const appGap = parseFloat(appStyle.gap) || 0;
        const gameWrapStyle = getComputedStyle(gameWrapEl);
        const gameWrapPadY =
          (parseFloat(gameWrapStyle.paddingTop) || 0) + (parseFloat(gameWrapStyle.paddingBottom) || 0);
        const boardStyle = getComputedStyle(boardEl);
        const boardGap = parseFloat(boardStyle.gap) || 0;
        const boardPadX = (parseFloat(boardStyle.paddingLeft) || 0) + (parseFloat(boardStyle.paddingRight) || 0);
        const boardPadY = (parseFloat(boardStyle.paddingTop) || 0) + (parseFloat(boardStyle.paddingBottom) || 0);
        const boardBorders = 4;
        const colButtonsHeight = colButtonsEl.offsetHeight;
        const availableHeight =
          window.innerHeight - appPadY - topbarEl.offsetHeight - appGap - gameWrapPadY - colButtonsHeight - 8;
        const usableHeight = Math.max(210, availableHeight);
        const cellSize = (usableHeight - boardPadY - boardBorders - boardGap * (ROWS - 1)) / ROWS;
        const boardWidthByHeight = cellSize * COLS + boardGap * (COLS - 1) + boardPadX + boardBorders;
        const widthFromViewport = window.innerWidth * 0.95;
        const finalWidth = Math.max(280, Math.min(760, widthFromViewport, boardWidthByHeight));
        boardShellEl.style.width = `${finalWidth}px`;
      }

      function resetGame() {
        grid = createEmptyBoard();
        gameOver = false;
        currentPlayer = HUMAN;
        winningCoords = [];
        aiThinking = false;
        renderGrid();
        updateColumnButtons();
        setStatus(`${playerName}, tocca a te.`);
      }

      function setStatus(msg) {
        statusEl.textContent = msg;
      }

      function updateColumnButtons() {
        const buttons = Array.from(colButtonsEl.querySelectorAll(".col-btn"));
        for (let c = 0; c < COLS; c += 1) {
          const full = grid[0][c] !== EMPTY;
          buttons[c].disabled = gameOver || full || currentPlayer !== HUMAN || aiThinking;
        }
      }

      function renderGrid() {
        for (let r = 0; r < ROWS; r += 1) {
          for (let c = 0; c < COLS; c += 1) {
            const disc = cells[r][c];
            disc.className = "disc";
            if (grid[r][c] === HUMAN) {
              disc.classList.add("player", "show");
            } else if (grid[r][c] === AI) {
              disc.classList.add("ai", "show");
            }
          }
        }

        for (const [r, c] of winningCoords) {
          cells[r][c].classList.add("win");
        }
      }

      function getAvailableRow(board, col) {
        for (let r = ROWS - 1; r >= 0; r -= 1) {
          if (board[r][col] === EMPTY) return r;
        }
        return -1;
      }

      function getValidColumns(board) {
        const cols = [];
        for (let c = 0; c < COLS; c += 1) {
          if (board[0][c] === EMPTY) cols.push(c);
        }
        return cols;
      }

      function dropPiece(board, col, piece) {
        const row = getAvailableRow(board, col);
        if (row === -1) return -1;
        board[row][col] = piece;
        return row;
      }

      function cloneBoard(board) {
        return board.map((row) => row.slice());
      }

      function findWin(board, piece) {
        const dirs = [
          [0, 1],
          [1, 0],
          [1, 1],
          [1, -1],
        ];

        for (let r = 0; r < ROWS; r += 1) {
          for (let c = 0; c < COLS; c += 1) {
            if (board[r][c] !== piece) continue;
            for (const [dr, dc] of dirs) {
              const coords = [[r, c]];
              let ok = true;
              for (let i = 1; i < 4; i += 1) {
                const nr = r + dr * i;
                const nc = c + dc * i;
                if (nr < 0 || nr >= ROWS || nc < 0 || nc >= COLS || board[nr][nc] !== piece) {
                  ok = false;
                  break;
                }
                coords.push([nr, nc]);
              }
              if (ok) return coords;
            }
          }
        }
        return null;
      }

      function isTerminal(board) {
        return Boolean(findWin(board, HUMAN) || findWin(board, AI) || getValidColumns(board).length === 0);
      }

      function evaluateWindow(window) {
        let score = 0;
        const aiCount = window.filter((x) => x === AI).length;
        const humanCount = window.filter((x) => x === HUMAN).length;
        const emptyCount = window.filter((x) => x === EMPTY).length;

        if (aiCount === 4) score += 100000;
        else if (aiCount === 3 && emptyCount === 1) score += 120;
        else if (aiCount === 2 && emptyCount === 2) score += 12;

        if (humanCount === 3 && emptyCount === 1) score -= 140;
        else if (humanCount === 2 && emptyCount === 2) score -= 10;

        return score;
      }

      function scorePosition(board) {
        let score = 0;

        const center = Math.floor(COLS / 2);
        let centerCount = 0;
        for (let r = 0; r < ROWS; r += 1) {
          if (board[r][center] === AI) centerCount += 1;
        }
        score += centerCount * 7;

        for (let r = 0; r < ROWS; r += 1) {
          for (let c = 0; c < COLS - 3; c += 1) {
            score += evaluateWindow([board[r][c], board[r][c + 1], board[r][c + 2], board[r][c + 3]]);
          }
        }

        for (let c = 0; c < COLS; c += 1) {
          for (let r = 0; r < ROWS - 3; r += 1) {
            score += evaluateWindow([board[r][c], board[r + 1][c], board[r + 2][c], board[r + 3][c]]);
          }
        }

        for (let r = 0; r < ROWS - 3; r += 1) {
          for (let c = 0; c < COLS - 3; c += 1) {
            score += evaluateWindow([board[r][c], board[r + 1][c + 1], board[r + 2][c + 2], board[r + 3][c + 3]]);
          }
        }

        for (let r = 0; r < ROWS - 3; r += 1) {
          for (let c = 3; c < COLS; c += 1) {
            score += evaluateWindow([board[r][c], board[r + 1][c - 1], board[r + 2][c - 2], board[r + 3][c - 3]]);
          }
        }

        return score;
      }

      function minimax(board, depth, alpha, beta, maximizing) {
        const validCols = getValidColumns(board);
        const aiWin = findWin(board, AI);
        const humanWin = findWin(board, HUMAN);
        const terminal = aiWin || humanWin || validCols.length === 0;

        if (depth === 0 || terminal) {
          if (aiWin) return { col: null, score: 1_000_000 + depth };
          if (humanWin) return { col: null, score: -1_000_000 - depth };
          if (validCols.length === 0) return { col: null, score: 0 };
          return { col: null, score: scorePosition(board) };
        }

        let bestCol = validCols[Math.floor(Math.random() * validCols.length)];

        if (maximizing) {
          let value = -Infinity;
          for (const col of validCols) {
            const next = cloneBoard(board);
            dropPiece(next, col, AI);
            const newScore = minimax(next, depth - 1, alpha, beta, false).score;
            if (newScore > value) {
              value = newScore;
              bestCol = col;
            }
            alpha = Math.max(alpha, value);
            if (alpha >= beta) break;
          }
          return { col: bestCol, score: value };
        }

        let value = Infinity;
        for (const col of validCols) {
          const next = cloneBoard(board);
          dropPiece(next, col, HUMAN);
          const newScore = minimax(next, depth - 1, alpha, beta, true).score;
          if (newScore < value) {
            value = newScore;
            bestCol = col;
          }
          beta = Math.min(beta, value);
          if (alpha >= beta) break;
        }
        return { col: bestCol, score: value };
      }

      function pickAIMove(board, level) {
        const validCols = getValidColumns(board);
        if (validCols.length === 0) return -1;

        if (level === "low") {
          return validCols[Math.floor(Math.random() * validCols.length)];
        }

        for (const col of validCols) {
          const test = cloneBoard(board);
          dropPiece(test, col, AI);
          if (findWin(test, AI)) return col;
        }

        for (const col of validCols) {
          const test = cloneBoard(board);
          dropPiece(test, col, HUMAN);
          if (findWin(test, HUMAN)) return col;
        }

        if (level === "middle") {
          const centerPref = [3, 2, 4, 1, 5, 0, 6].filter((c) => validCols.includes(c));
          if (Math.random() < 0.68) {
            return centerPref[Math.floor(Math.random() * Math.min(3, centerPref.length))];
          }
          return validCols[Math.floor(Math.random() * validCols.length)];
        }

        const { col } = minimax(board, 5, -Infinity, Infinity, true);
        if (col === null || col === undefined) {
          return validCols[Math.floor(Math.random() * validCols.length)];
        }
        return col;
      }

      function finishIfEnded(lastPiece) {
        const winCoords = findWin(grid, lastPiece);
        if (winCoords) {
          gameOver = true;
          winningCoords = winCoords;
          renderGrid();
          updateColumnButtons();
          if (lastPiece === HUMAN) {
            setStatus(`Vittoria di ${playerName}!`);
          } else {
            setStatus("Il computer ha vinto.");
          }
          return true;
        }

        if (getValidColumns(grid).length === 0) {
          gameOver = true;
          setStatus("Pareggio.");
          updateColumnButtons();
          return true;
        }

        return false;
      }

      function placeAndRender(col, piece) {
        const row = dropPiece(grid, col, piece);
        if (row === -1) return false;
        renderGrid();
        return true;
      }

      function handleMove(col) {
        if (gameOver || currentPlayer !== HUMAN || aiThinking) return;

        const moved = placeAndRender(col, HUMAN);
        if (!moved) return;

        if (finishIfEnded(HUMAN)) return;

        currentPlayer = AI;
        aiThinking = true;
        updateColumnButtons();
        setStatus("Il computer sta pensando...");

        window.setTimeout(() => {
          const aiCol = pickAIMove(grid, aiLevel);
          if (aiCol !== -1) {
            placeAndRender(aiCol, AI);
            if (!finishIfEnded(AI)) {
              currentPlayer = HUMAN;
              setStatus(`${playerName}, tocca a te.`);
            }
          }
          aiThinking = false;
          updateColumnButtons();
        }, 320);
      }

      function syncDifficultyFrom(selectEl) {
        aiLevel = selectEl.value;
        difficultyTop.value = aiLevel;
        difficultySetup.value = aiLevel;
      }

      startBtn.addEventListener("click", () => {
        const value = playerNameInput.value.trim();
        playerName = value || "Giocatore";
        syncDifficultyFrom(difficultySetup);
        overlayEl.classList.add("hidden");
        resetGame();
      });

      difficultyTop.addEventListener("change", () => {
        syncDifficultyFrom(difficultyTop);
        if (!overlayEl.classList.contains("hidden")) return;
        setStatus(`Difficoltà impostata su ${aiLevel}. ${playerName}, tocca a te.`);
        resetGame();
      });

      difficultySetup.addEventListener("change", () => {
        syncDifficultyFrom(difficultySetup);
      });

      restartBtn.addEventListener("click", () => {
        if (!overlayEl.classList.contains("hidden")) return;
        resetGame();
      });

      playerNameInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") startBtn.click();
      });

      window.addEventListener("resize", fitBoardToViewport);

      buildBoardUI();
      grid = createEmptyBoard();
      renderGrid();
      updateColumnButtons();
      fitBoardToViewport();
      difficultyTop.value = "middle";
      difficultySetup.value = "middle";
    })();
  </script>
</body>
</html>
