<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore di Unità Alcoliche</title>
    <!-- Inclusione CSS di Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .input-width-reduced {
            width: 50%; /* Riduce la larghezza dell'input */
            margin: 0 auto; /* Centra l'input nel suo contenitore */
            display: block; /* Rende l'input un blocco per permettere il margin auto di funzionare */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calcolatore di Unità Alcoliche</h2>
    <form id="alcoholCalculator">
        <div class="form-group">
            <label for="volume">Quantità in centilitri (cl)</label>
            <input type="number" class="form-control input-width-reduced" id="volume" placeholder="Inserisci la quantità in cl" required>
        </div>
        <div class="form-group">
            <label for="gradazione">Gradazione alcolica (%)</label>
            <input type="number" class="form-control input-width-reduced" id="gradazione" placeholder="Inserisci la gradazione alcolica" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcola</button>
    </form>
    <div id="result" class="mt-3"></div>
    <!-- Pulsante per inviare i dati -->
    <button id="sendData" class="btn btn-success mt-3">Invia</button>
</div>

<!-- Inclusione di jQuery e JavaScript di Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        var unitaAlcolicheCalcolate = 0; // Variabile per memorizzare le unità alcoliche calcolate

        $('#alcoholCalculator').on('submit', function(e) {
            e.preventDefault(); // Previene il refresh della pagina
            
            var volume = $('#volume').val(); // Quantità in centilitri
            var gradazione = $('#gradazione').val(); // Gradazione alcolica
            
            // Calcolo delle unità alcoliche
            unitaAlcolicheCalcolate = (volume * gradazione * 0.8) / 100;
            
            // Mostra il risultato
            $('#result').html(`<h4>Unità alcoliche: ${unitaAlcolicheCalcolate.toFixed(2)}</h4>`);
        });

        $('#sendData').click(function() {
            // Verifica se è stato calcolato un valore prima di inviare
            if (unitaAlcolicheCalcolate === 0) {
                alert("Per favore, calcola prima le unità alcoliche.");
                return;
            }

            // Invio dei dati al Google Spreadsheet
            $.ajax({
                type: "POST",
                url: "https://script.google.com/macros/s/AKfycbxMAqAMCkBKTjViY5OPcsfX1ewRHCTkM3PZFOHRqpppc6fBYvP5WE5xmy_IrEl3_XmD/exec", // Sostituisci con l'URL della tua Web App
                contentType: "application/json",
                data: JSON.stringify({
                    volume: $('#volume').val(),
                    gradazione: $('#gradazione').val(),
                    unitaAlcoliche: unitaAlcolicheCalcolate.toFixed(2)
                }),
                success: function(response) {
                    console.log("Dati inviati con successo", response);
                    alert("Dati inviati con successo!");
                },
                error: function(error) {
                    console.log("Errore nell'invio dei dati", error);
                    alert("Errore nell'invio dei dati.");
                }
            });
        });
    });
</script>

</body>
</html>
