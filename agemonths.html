<!DOCTYPE html>
<html>
<head>
    <title>Griglia dei Mesi di Vita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #e0f7fa; /* Very light blue background */
            font-size: 1.1rem;
        }

        .input-field {
            max-width: 140px;
        }

        .month-cell, .year-label {
            width: 20px; /* Reduced width of each month cell and year label */
            height: 20px; /* Height of each month cell */
            display: inline-block;
            margin: 2px;
        }

        .month-cell {
            border: 1px solid #000;
            background-color: #ffffff;
        }

        .spent-month {
            background-color: #4caf50;
        }

        #gridContainer {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .info-section, .title {
            margin-top: 30px;
            margin-bottom: 20px;
            color: #333;
        }

        .title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .btn-custom:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .year-label {
            text-align: right;
            margin-right: 10px;
            line-height: 20px; /* Align vertically with month cells */
        }
    </style>
</head>

        <form id="lifeForm" class="mt-4">
            <!-- Input fields and button here -->
        </form>

        <div class="info-section">
            <!-- Information section content here -->
        </div>

        <div id="gridContainer">
            <!-- Grid will be generated here -->
        </div>
    </div>

    <script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
