<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        /* Imposta il layout di base */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Stile della container del countdown */
        .countdown-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Stile del testo */
        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .countdown {
            font-size: 2rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="countdown-container">
        <h1>Countdown al 6 maggio 2041</h1>
        <div id="countdown" class="countdown"></div>
    </div>

    <script>
        // Funzione per aggiornare il countdown
        function updateCountdown() {
            const targetDate = new Date("May 6, 2041 00:00:00");
            const currentDate = new Date();

            // Calcola la differenza in millisecondi
            const diff = targetDate - currentDate;

            // Calcola il numero di anni, mesi, giorni, ore, minuti, secondi
            let years = targetDate.getFullYear() - currentDate.getFullYear();
            let months = targetDate.getMonth() - currentDate.getMonth();
            let days = targetDate.getDate() - currentDate.getDate();

            // Regola gli anni e i mesi
            if (days < 0) {
                months--;
                days += new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // Calcola le ore, minuti e secondi
            const totalSeconds = Math.floor(diff / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);

            const seconds = totalSeconds % 60;
            const minutes = totalMinutes % 60;
            const hours = totalHours % 24;

            // Mostra il countdown nel formato desiderato
            const countdownElement = document.getElementById("countdown");
            countdownElement.innerHTML = `${years} anni, ${months} mesi, ${days} giorni, ${hours} ore, ${minutes} minuti`;

            // Aggiorna il countdown ogni minuto
            setTimeout(updateCountdown, 60000);
        }

        // Inizializza il countdown
        updateCountdown();
    </script>
</body>

</html>
