<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Bevande</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="caloscript.js" ></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Calorie Bevande</h1>
        
        <div class="form-group">
            <label for="beverageSelect">Seleziona la bevanda:</label>
            <select class="form-control" id="beverageSelect">
                <!-- Opzioni saranno aggiunte dinamicamente -->
            </select>
        </div>
        
        <button id="addButton" class="btn btn-primary">Aggiungi</button>
        <button id="clearButton" class="btn btn-danger ml-2">Cancella tutto</button>
        
        <h2 class="mt-5">Risultato</h2>
        <ul class="list-group" id="resultList"></ul>
        
        <h2 class="mt-3">Risultato Totale</h2>
        <p id="totalCalories">Calorie Totali: 0</p>
    </div>
</body>
</html>
