<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Stile Berbero Marocchino</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F4F1EA; /* Colore crema chiaro */
        }

        header {
            background-color: #A4243B; /* Rosso berbero tradizionale */
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #D8A31A; /* Giallo ocra */
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #FFFFFF;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #BF812D; /* Arancione terroso */
        }

        main {
            padding: 20px;
        }

        .pattern {
            background-image: url('berber-pattern.jpg');
            background-size: cover;
            height: 300px;
            margin: 20px 0;
        }

        footer {
            background-color: #A4243B;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Benvenuto nella Cultura Berbera</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#cultura">Cultura</a>
        <a href="#contatti">Contatti</a>
    </nav>

    <main>
        <div class="pattern"></div>
        <h2>Cultura e Tradizioni Berbere</h2>
        <p>
            Il popolo berbero, conosciuto anche come Amazigh, ha una ricca storia e tradizioni che risalgono a millenni fa...
        </p>
    </main>

    <footer>
        &copy; 2024 Cultura Berbera Marocchina
    </footer>

</body>
</html>
