<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh Page with Controls</title>
    <style>
        #countdown {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
    <script>
        let intervalId = null;
        let countdownIntervalId = null;
        let countdownValue = 0;

        function startReloading() {
            const seconds = parseInt(document.getElementById("seconds").value);
            countdownValue = seconds;
            document.getElementById("countdown").innerText = countdownValue;
            intervalId = setInterval(function() {
                if (document.getElementById("toggle").checked) {
                    location.reload();
                } else {
                    clearInterval(intervalId);
                }
            }, seconds * 1000);
            startCountdown(seconds);
        }

        function stopReloading() {
            clearInterval(intervalId);
            clearInterval(countdownIntervalId);
            document.getElementById("countdown").innerText = "";
        }

        function startCountdown(seconds) {
            countdownIntervalId = setInterval(function() {
                if (countdownValue > 1) {
                    countdownValue--;
                    document.getElementById("countdown").innerText = countdownValue;
                } else {
                    clearInterval(countdownIntervalId);
                }
            }, 1000);
        }

        function toggleReloading() {
            const isOn = document.getElementById("toggle").checked;
            if (isOn) {
                startReloading();
            } else {
                stopReloading();
            }
        }
    </script>
</head>
<body>
    <h1>Auto Refresh Page with Controls</h1>
    <label for="seconds">Seleziona i secondi (1-5):</label>
    <select id="seconds">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br><br>
    <label for="toggle">Attiva Auto Refresh:</label>
    <input type="checkbox" id="toggle" onchange="toggleReloading()">
    <div id="countdown"></div>
</body>
</html>
