<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guarda il puntino nero</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  height: 100vh;
  background: #f4f6f7;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  overflow: hidden;
}

/* Testo principale */

h1 {
  font-size: 48px;
  font-weight: 800;
  margin-bottom: 40px;
  color: #111;
}

/* Puntino nero */

.dot {
  width: 14px;
  height: 14px;
  background: #000;
  border-radius: 50%;
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.4); opacity: 0.7; }
  100% { transform: scale(1); opacity: 1; }
}

/* Messaggio */

.glitch-message {
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 48px;
  font-weight: 800;
  color: rgba(0,0,0,0.07);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.08s ease-in-out;
  z-index: 9999;
  user-select: none;
}

.glitch-message.show {
  opacity: 1;
}

</style>
</head>

<body>

<h1>Guarda il puntino nero</h1>
<div class="dot"></div>

<div id="glitch" class="glitch-message"></div>

<script>

const messages = [
  "sei un fallito",
  "coglionazzo",
  "scemo chi legge",
  "puppamelo",
  "merda",
  "ti scopo la tipa",
];

const glitch = document.getElementById("glitch");

const exposureDuration = 900;   // ms
const minFrequency = 1000;      // ms
const maxFrequency = 9000;      // ms

function showGlitch() {
  const randomText = messages[Math.floor(Math.random() * messages.length)];
  glitch.textContent = randomText;
  glitch.classList.add("show");

  setTimeout(() => {
    glitch.classList.remove("show");
  }, exposureDuration);
}

function randomInterval() {
  const time = Math.random() * (maxFrequency - minFrequency) + minFrequency;

  setTimeout(() => {
    showGlitch();
    randomInterval();
  }, time);
}

randomInterval();

</script>

</body>
</html>
