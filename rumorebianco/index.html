<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumore Bianco</title>
    <meta name="theme-color" content="#071116" />
    <meta name="application-name" content="Rumore Bianco" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Rumore Bianco" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/svg+xml" href="./icons/icon-192.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="halo one"></div>
    <div class="halo two"></div>

    <main class="app">
      <header class="header">
        <div>
          <h1 class="title">Rumore Bianco</h1>
          <p class="subtitle">
            Generatore con parametri audio regolabili in tempo reale.
            <span class="app-version" id="appVersion"></span>
          </p>
        </div>
        <div class="state" id="statusTag">STATO: FERMO</div>
      </header>

      <section class="content">
        <div class="panel">
          <h2>Parametri Funzionali</h2>

          <div class="control">
            <div class="line">
              <label for="volume">Volume master</label>
              <span class="value" id="volumeValue">35%</span>
            </div>
            <input id="volume" type="range" min="0" max="100" value="35" />
          </div>

          <div class="control">
            <div class="line">
              <label for="filterType">Tipo filtro</label>
            </div>
            <select id="filterType">
              <option value="allpass">Nessuno</option>
              <option value="lowpass">Low-pass</option>
              <option value="highpass">High-pass</option>
              <option value="bandpass">Band-pass</option>
            </select>
          </div>

          <div class="control">
            <div class="line">
              <label for="cutoff">Cutoff filtro</label>
              <span class="value" id="cutoffValue">12000 Hz</span>
            </div>
            <input id="cutoff" type="range" min="20" max="20000" step="1" value="12000" />
          </div>

          <div class="control">
            <div class="line">
              <label for="resonance">Risonanza (Q)</label>
              <span class="value" id="resonanceValue">0.7</span>
            </div>
            <input id="resonance" type="range" min="0.1" max="20" step="0.1" value="0.7" />
          </div>

          <div class="control">
            <div class="line">
              <label for="pan">Panorama stereo</label>
              <span class="value" id="panValue">Centro</span>
            </div>
            <input id="pan" type="range" min="-1" max="1" step="0.01" value="0" />
          </div>

          <div class="control">
            <div class="line">
              <label for="timer">Timer auto-stop (minuti)</label>
              <span class="value" id="timerValue">0 (off)</span>
            </div>
            <input id="timer" type="range" min="0" max="120" step="1" value="0" />
          </div>
        </div>

        <div class="panel">
          <h2>Controlli</h2>
          <div class="control">
            <div class="line">
              <label for="presetSelect">Preset</label>
              <span class="value" id="presetValue">Custom</span>
            </div>
            <div class="preset-row">
              <select id="presetSelect">
                <option value="custom">Custom</option>
                <option value="relax">Relax</option>
                <option value="focus">Focus</option>
                <option value="sleep">Sleep</option>
                <option value="masking">Masking</option>
              </select>
              <button id="applyPresetBtn" type="button" class="preset-apply">Applica</button>
            </div>
          </div>

          <div class="actions">
            <button id="startBtn">Avvia</button>
            <button id="stopBtn" disabled>Ferma</button>
          </div>
          <div class="hint" id="hintText">Premi Avvia per iniziare la riproduzione continua.</div>

          <div class="control" style="margin-top: 20px">
            <div class="line">
              <label>Livello uscita</label>
              <span class="value" id="meterValue">0%</span>
            </div>
            <div class="meter"><div class="meter-fill" id="meterFill"></div></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./version.js" defer></script>
    <script src="./app.js" defer></script>
  </body>
</html>
