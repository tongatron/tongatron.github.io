<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Radice di Tre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="runButton">Run</button>
        <div id="result">Premi 'Run' per iniziare il calcolo...</div>
    </div>
    <script>
        document.getElementById('runButton').addEventListener('click', function() {
            this.disabled = true; // Disabilita il pulsante dopo il primo click
            calculateSqrtOfThree();
        });

        function calculateSqrtOfThree() {
            let resultElement = document.getElementById('result');
            let sqrtOfThree = Math.sqrt(3);
            let iteration = 0;

            function updateDisplay() {
                resultElement.innerText = `Iterazione ${iteration}: ${sqrtOfThree}`;
                iteration++;
                setTimeout(updateDisplay, 100); // Aggiorna il display ogni 100 millisecondi
            }

            updateDisplay();
        }
    </script>
</body>
</html>
