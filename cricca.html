<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerto del 17 Febbraio alla Cricca</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concerto del 17 febbraio alla Cricca</h1>
        <h2>A che ora suoni</h2>
        <form>
            <div class="form-group">
                <select class="form-control" id="bandSelect">
                    <option>MM e gli Psiconauti</option>
                    <option>Pangrus</option>
                    <option>Carella</option>
                    <option>Franco Forte</option>
                    <option>Wally Gators</option>
                    <option>Enrico</option>
                    <option>Ale Tubo</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="checkTimeButton">A che ora suoni?</button>
        </form>
        <p id="showTime"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#checkTimeButton").click(function(){
                var randomHour = Math.floor(Math.random() * (17 - 13 + 1)) + 13;
                $("#showTime").text("Orario: " + randomHour + ":00");
            });
        });
    </script>
</body>
</html>
