<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simon memory game simulator as an installable PWA." />
    <meta name="theme-color" content="#0b1020" />
    <title>Simon Simulator</title>
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icons/icon-192.png" type="image/png" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <main class="game">
      <section class="head">
        <div>
          <h1>Simon Simulator</h1>
          <p class="sub">Repeat the color sequence. Every round adds one extra step.</p>
        </div>
        <div class="score">
          <small>Round</small>
          <span id="round">0</span>
        </div>
      </section>

      <section class="board-wrap">
        <div class="board" aria-label="Simon Board">
          <button class="pad green" data-pad="0" aria-label="Green"></button>
          <button class="pad red" data-pad="1" aria-label="Red"></button>
          <button class="pad yellow" data-pad="2" aria-label="Yellow"></button>
          <button class="pad blue" data-pad="3" aria-label="Blue"></button>
        </div>
      </section>

      <section class="panel">
        <button id="startBtn">New Game</button>
        <label class="toggle">
          <input type="checkbox" id="strictMode" />
          Strict Mode
        </label>
        <button id="repeatBtn">Replay Sequence</button>
      </section>

      <p id="status">Press "New Game" to start.</p>
      <p class="hint">Hotkeys: 1=green, 2=red, 3=yellow, 4=blue.</p>
      <p class="version">Version <span id="appVersion"></span></p>
    </main>
  </body>
</html>
