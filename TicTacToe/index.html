<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <h1>Tic Tac Toe</h1>
      <div class="setup">
        <label class="field">
          <span>Livello CPU</span>
          <select id="cpu-level">
            <option value="medium">Medio</option>
            <option value="advanced">Avanzato</option>
          </select>
        </label>
      </div>
      <p id="status" class="status">Turno di User (X)</p>
      <div class="scoreboard" aria-label="Punteggio">
        <p>User: <strong id="score-user">0</strong></p>
        <p>PC: <strong id="score-pc">0</strong></p>
        <p>Pareggi: <strong id="score-draw">0</strong></p>
      </div>
      <div class="board" id="board" role="grid" aria-label="Griglia Tic Tac Toe">
        <button class="cell" data-index="0" aria-label="Cella 1"></button>
        <button class="cell" data-index="1" aria-label="Cella 2"></button>
        <button class="cell" data-index="2" aria-label="Cella 3"></button>
        <button class="cell" data-index="3" aria-label="Cella 4"></button>
        <button class="cell" data-index="4" aria-label="Cella 5"></button>
        <button class="cell" data-index="5" aria-label="Cella 6"></button>
        <button class="cell" data-index="6" aria-label="Cella 7"></button>
        <button class="cell" data-index="7" aria-label="Cella 8"></button>
        <button class="cell" data-index="8" aria-label="Cella 9"></button>
      </div>
      <button id="reset" class="reset">Reset punteggio</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
