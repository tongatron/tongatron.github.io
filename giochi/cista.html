<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Peccato Chatbot</title>
    <script>
        function valutaPeccato() {
            var peccato = document.getElementById("peccato").value;
            
            var peccatiVeniali = ["essere stato geloso", "aver detto una bugia leggera"];
            var peccatiVenialiCritici = ["aver perso la pazienza", "aver ignorato un amico in difficoltà"];
            var peccatiGravi = ["aver rubato qualcosa", "aver fatto del male a qualcuno intenzionalmente"];
            
            var risposta = "Non sono in grado di giudicare questo. Parla con un sacerdote.";
            
            if (peccatiVeniali.includes(peccato)) {
                risposta = "ci sta";
            } else if (peccatiVenialiCritici.includes(peccato)) {
                risposta = "non ci sta, ma alla fine ci sta";
            } else if (peccatiGravi.includes(peccato)) {
                risposta = "non ci sta";
            }
            
            document.getElementById("risposta").innerHTML = risposta;
        }
    </script>
</head>

<body class="container py-5">
    <h1 class="mb-4">Peccato Chatbot</h1>

    <label for="peccato" class="form-label">Seleziona il peccato che hai commesso:</label>
    <select id="peccato" class="form-select mb-3">
        <option value="essere stato geloso">Essere stato geloso</option>
        <option value="aver detto una bugia leggera">Aver detto una bugia leggera</option>
        <option value="aver perso la pazienza">Aver perso la pazienza</option>
        <option value="aver ignorato un amico in difficoltà">Aver ignorato un amico in difficoltà</option>
        <option value="aver rubato qualcosa">Aver rubato qualcosa</option>
        <option value="aver fatto del male a qualcuno intenzionalmente">Aver fatto del male a qualcuno intenzionalmente</option>
    </select>

    <button class="btn btn-primary" onclick="valutaPeccato()">Valuta il peccato</button>

    <h2 class="mt-5">Risposta:</h2>
    <p id="risposta"></p>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.

3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
