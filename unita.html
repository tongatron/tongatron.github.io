<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore di Unità Alcoliche</title>
    <!-- Inclusione CSS di Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calcolatore di Unità Alcoliche</h2>
    <form id="alcoholCalculator">
        <div class="form-group">
            <label for="volume">Quantità in centilitri (cl)</label>
            <input type="number" class="form-control" id="volume" placeholder="Inserisci la quantità in cl" required>
        </div>
        <div class="form-group">
            <label for="gradazione">Gradazione alcolica (%)</label>
            <input type="number" class="form-control" id="gradazione" placeholder="Inserisci la gradazione alcolica" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcola</button>
    </form>
    <div id="result" class="mt-3"></div>
</div>

<!-- Inclusione di jQuery e JavaScript di Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#alcoholCalculator').on('submit', function(e) {
            e.preventDefault(); // Previene il refresh della pagina
            
            var volume = $('#volume').val(); // Quantità in centilitri
            var gradazione = $('#gradazione').val(); // Gradazione alcolica
            
            // Calcolo delle unità alcoliche
            var unitaAlcoliche = (volume * gradazione * 0.8) / 100;
            
            // Mostra il risultato
            $('#result').html(`<h4>Unità alcoliche: ${unitaAlcoliche.toFixed(2)}</h4>`);
        });
    });
</script>

</body>
</html>
