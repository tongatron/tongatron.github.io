<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Memory PWA Minimal</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007aff">
<style>
:root{
  --gap: 18px;
  --card-size: 90px;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:#e0e0e0; /* pi√π grigio */
  color:#111;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* HEADER */
header{
  text-align:center;
  padding:18px 10px 8px;
}
h1{margin:0;font-weight:700;font-size:2.2rem}
#moves{color:#666;margin-top:4px}

/* GRID CENTER */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.grid{
  display:grid;
  gap:var(--gap);
  justify-content:center;
}

/* CARD */
.card{
  width:var(--card-size);
  aspect-ratio:1/1;
  perspective:900px;
  cursor:pointer;
}
.inner{
  width:100%;height:100%;
  transform-style:preserve-3d;
  transition:.45s cubic-bezier(.34,1.56,.64,1);
  position:relative;
}
.card.flipped .inner{transform:rotateY(180deg)}
.face{
  position:absolute;
  width:100%;height:100%;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  backface-visibility:hidden;
  background:#ffffff; /* carte bianche */
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}
.back{
  transform:rotateY(180deg);
  font-size:clamp(30px,5vw,56px);
}
.card.matched .face{
  background:#f2f2f2;
}

/* WIN */
@keyframes win {
  0%{transform:scale(1)}
  30%{transform:scale(1.1)}
  60%{transform:scale(.94)}
  100%{transform:scale(1)}
}
.card.win .inner{animation:win .8s ease 3}

/* FOOTER */
footer{
  background:#fff;
  border-top:1px solid #ddd;
  padding:12px;
  display:flex;
  justify-content:center;
  gap:10px;
}
button{
  border:none;
  background:#e9e9ef;
  border-radius:22px;
  padding:9px 16px;
  font-weight:600;
  cursor:pointer;
}
button.active{
  background:#007aff;
  color:white;
}
button:active{transform:scale(.95)}
</style>
</head>
<body>

<header>
  <h1>Memory</h1>
  <div id="moves">Mosse: 0</div>
</header>

<main>
  <div id="grid" class="grid"></div>
</main>

<footer>
  <button data-cols="4" class="active">4√ó4</button>
  <button data-cols="5">4√ó5</button>
  <button data-cols="6">4√ó6</button>
  <button data-cols="7">4√ó7</button>
</footer>

<script>
const symbols=["üíÄ","üéß","üç∫","üî•","‚öΩ","üß†","ü¶ä","üê±","üé∏","üöÄ","üçï","üëæ","üé≤","üåà","ü•Å","üçì","üçâ","üçî","üç©","üåÆ"];
let rows=4, cols=4, cards=[], first=null, second=null, lock=false, moves=0;

const grid=document.getElementById("grid");
const movesEl=document.getElementById("moves");
const shuffle=a=>a.sort(()=>Math.random()-.5);

/* SCALING AUTOMATICO */
function layout(){
  const vw=window.innerWidth;
  const vh=window.innerHeight;
  const maxWidth=Math.min(720,vw-40);
  const maxHeight=vh-180;
  const gap=18;
  const sizeByWidth=(maxWidth-(cols-1)*gap)/cols;
  const sizeByHeight=(maxHeight-(rows-1)*gap)/rows;
  const size=Math.floor(Math.min(sizeByWidth,sizeByHeight));
  document.documentElement.style.setProperty("--card-size",size+"px");
  grid.style.gridTemplateColumns=`repeat(${cols}, ${size}px)`;
  grid.style.gridTemplateRows=`repeat(${rows}, ${size}px)`; /* righe sempre 4 */
}

/* BUILD */
function build(){
  grid.innerHTML="";
  const total=rows*cols;
  const pairs=Math.floor(total/2);
  const chosen=shuffle(symbols).slice(0,pairs);
  cards=shuffle([...chosen,...chosen]);
  cards.forEach(sym=>{
    const el=document.createElement("div");
    el.className="card";
    el.dataset.sym=sym;
    el.innerHTML=`<div class="inner"><div class="face"></div><div class="face back">${sym}</div></div>`;
    el.onclick=flip;
    grid.appendChild(el);
  });
}

/* FLIP */
function flip(e){
  const card=e.currentTarget;
  if(lock || card.classList.contains("flipped") || card.classList.contains("matched")) return;
  card.classList.add("flipped");
  if(!first){first=card;return;}
  second=card;
  moves++; movesEl.textContent="Mosse: "+moves;
  if(first.dataset.sym===second.dataset.sym){
    first.classList.add("matched");
    second.classList.add("matched");
    first=second=null;
    checkWin();
  }else{
    lock=true;
    setTimeout(()=>{
      first.classList.remove("flipped");
      second.classList.remove("flipped");
      first=second=null;
      lock=false;
    },600);
  }
}

/* WIN */
function checkWin(){
  if(document.querySelectorAll(".matched").length===cards.length){
    document.querySelectorAll(".card").forEach(c=>{
      c.classList.add("win");
      setTimeout(()=>c.classList.remove("win"),2000);
    });
    setTimeout(()=>alert("Vittoria in "+moves+" mosse!"),300);
  }
}

/* NEW GAME */
function newGame(c){
  cols=c;
  rows=4; // righe sempre fisse
  moves=0;
  movesEl.textContent="Mosse: 0";
  layout();
  build();
}

/* BUTTONS */
document.querySelectorAll("footer button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll("footer button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    newGame(parseInt(btn.dataset.cols));
  };
});

/* INIT */
window.addEventListener("resize",layout);
newGame(4);
</script>
</body>
</html>
