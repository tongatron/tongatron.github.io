<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Memory</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007aff">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="topVersion">Versione: 1.1.5</div>
  <h1>Memory</h1>
  <div id="moves">Mosse: 0</div>
  <div id="timer">Tempo: 0s</div>
</header>

<main>
  <div id="grid" class="grid"></div>
</main>

<footer>
  <button data-total="16" class="active">4×4</button>
  <button data-total="20">4×5</button>
  <button data-total="24">4×6</button>
  <button data-total="28">4×7</button>
  <button onclick="openRecords()">Record</button>
  <button id="newGameBtn" onclick="newGameManual()">Nuova Partita</button>
</footer>

<button id="updateBtn">Aggiornamento disponibile</button>

<div id="recordsModal" class="modal">
  <div class="box">
    <h3>Record locali</h3>
    <div id="recordsList"></div>
    <div class="actions">
      <button onclick="resetRecords()">Reset</button>
      <button onclick="closeRecords()">Chiudi</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
