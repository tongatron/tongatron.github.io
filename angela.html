<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi ha ragione?</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            color: #505050;
            font-family: 'Arial', sans-serif;
        }

        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-title {
            color: #333333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-check-label {
            margin-left: 10px;
            font-weight: normal;
        }

        #answer p {
            color: #007bff;
            font-weight: bold;
        }

        .centered-form .form-group {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row centered-form">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Chi ha ragione?</h4>
                        <form id="quizForm">
                            <div class="form-group">
                                <label for="question">Chi sei?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="choice" id="angela" value="Angela">
                                    <label class="form-check-label" for="angela">Angela</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="choice" id="giovanni" value="Giovanni">
                                    <label class="form-check-label" for="giovanni">Giovanni</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="choice" id="altro" value="Altro">
                                    <label class="form-check-label" for="altro">Altro</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Chi ha ragione?</button>
                        </form>
                        <div id="countdown" class="mt-4" style="display: none;">
                            <p id="timer"></p>
                        </div>
                        <div id="answer" class="mt-4" style="display: none;">
                            <p><strong>Risposta: Angela</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function(){
            var interval;

            function startCountdown() {
                var timer = 3;
                $('#timer').text(timer);
                $('#countdown').show();
                $('#answer').hide();

                interval = setInterval(function(){
                    timer--;
                    $('#timer').text(timer);
                    if(timer <= 0){
                        clearInterval(interval);
                        $('#countdown').hide();
                        $('#answer').show();
                    }
                }, 1000);
            }

            $('#quizForm').on('submit', function(e){
                e.preventDefault();
                clearInterval(interval); // Clear any existing interval
                startCountdown();
            });
        });
    </script>
</body>
</html>
