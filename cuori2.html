<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cuori Neri Scoppiettanti</title>
    <style>
        body {
            background-color: #111;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .heart {
            position: absolute;
            font-size: 80px; /* Cuori pi√π grandi */
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .heart::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: pink;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
        }

        .burst {
            animation: burst-animation 0.5s forwards;
        }

        .burst::after {
            animation: pink-burst 0.5s forwards;
        }

        @keyframes burst-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes pink-burst {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<script>
    // Funzione per generare cuori in posizioni casuali
    function generateHearts(numHearts) {
        for (let i = 0; i < numHearts; i++) {
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = 'üñ§';

            // Posizione casuale
            heart.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            heart.style.top = Math.random() * (window.innerHeight - 80) + 'px';

            // Aggiungi evento click
            heart.addEventListener('click', function() {
                heart.classList.add('burst');
                setTimeout(() => {
                    heart.remove();
                }, 500);
            });

            document.body.appendChild(heart);
        }
    }

    // Genera 50 cuori neri
    generateHearts(50);

    // Aggiorna le posizioni dei cuori al ridimensionamento della finestra
    window.addEventListener('resize', () => {
        document.querySelectorAll('.heart').forEach(heart => {
            heart.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            heart.style.top = Math.random() * (window.innerHeight - 80) + 'px';
        });
    });
</script>
</body>
</html>
