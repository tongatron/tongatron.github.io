<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Unità Alcoliche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calcolo Unità Alcoliche</h1>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Aggiungi Elementi</h5>
                        <div class="mb-3">
                            <label for="birra" class="form-label">Birra (5%)</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" onclick="modificaQuantita('birra', -1)">-</button>
                                <input type="number" class="form-control text-center" id="birra" value="0" min="0">
                                <button class="btn btn-outline-secondary" type="button" onclick="modificaQuantita('birra', 1)">+</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="vino-bicchiere" class="form-label">Bicchiere di Vino (12%)</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" onclick="modificaQuantita('vino-bicchiere', -1)">-</button>
                                <input type="number" class="form-control text-center" id="vino-bicchiere" value="0" min="0">
                                <button class="btn btn-outline-secondary" type="button" onclick="modificaQuantita('vino-bicchiere', 1)">+</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="vino-bottiglia" class="form-label">Bottiglia di Vino (12%)</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" onclick="modificaQuantita('vino-bottiglia', -1)">-</button>
                                <input type="number" class="form-control text-center" id="vino-bottiglia" value="0" min="0">
                                <button class="btn btn-outline-secondary" type="button" onclick="modificaQuantita('vino-bottiglia', 1)">+</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="vodka-bicchiere" class="form-label">Bicchiere di Vodka (40%)</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" onclick="modificaQuantita('vodka-bicchiere', -1)">-</button>
                                <input type="number" class="form-control text-center" id="vodka-bicchiere" value="0" min="0">
                                <button class="btn btn-outline-secondary" type="button" onclick="modificaQuantita('vodka-bicchiere', 1)">+</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="vodka-bottiglia" class="form-label">Bottiglia di Vodka (40%)</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" onclick="modificaQuantita('vodka-bottiglia', -1)">-</button>
                                <input type="number" class="form-control text-center" id="vodka-bottiglia" value="0" min="0">
                                <button class="btn btn-outline-secondary" type="button" onclick="modificaQuantita('vodka-bottiglia', 1)">+</button>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="calcolaUnitaAlcoliche()">Calcola Unità Alcoliche</button>
                            <button class="btn btn-danger" onclick="cancellaTutto()">Cancella Tutto</button>
                        </div>
                        <h5 class="mt-3">Unità Alcoliche Totali: <span id="totale-ua">0</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function modificaQuantita(id, delta) {
            const input = document.getElementById(id);
            let valore = parseInt(input.value) + delta;
            if (valore < 0) valore = 0;
            input.value = valore;
        }

        function calcolaUnitaAlcoliche() {
            const birra = parseInt(document.getElementById('birra').value) || 0;
            const vinoBicchiere = parseInt(document.getElementById('vino-bicchiere').value) || 0;
            const vinoBottiglia = parseInt(document.getElementById('vino-bottiglia').value) || 0;
            const vodkaBicchiere = parseInt(document.getElementById('vodka-bicchiere').value) || 0;
            const vodkaBottiglia = parseInt(document.getElementById('vodka-bottiglia').value) || 0;

            const uaBirra = birra * 0.05 * 0.33; // 330ml di birra
            const uaVinoBicchiere = vinoBicchiere * 0.12 * 0.125; // 125ml di vino
            const uaVinoBottiglia = vinoBottiglia * 0.12 * 0.75; // 750ml di vino
            const uaVodkaBicchiere = vodkaBicchiere * 0.40 * 0.04; // 40ml di vodka
            const uaVodkaBottiglia = vodkaBottiglia * 0.40 * 0.75; // 750ml di vodka

            const totaleUA = uaBirra + uaVinoBicchiere + uaVinoBottiglia + uaVodkaBicchiere + uaVodkaBottiglia;
            document.getElementById('totale-ua').textContent = totaleUA.toFixed(2);
        }

        function cancellaTutto() {
            document.getElementById('birra').value = 0;
            document.getElementById('vino-bicchiere').value = 0;
            document.getElementById('vino-bottiglia').value = 0;
            document.getElementById('vodka-bicchiere').value = 0;
            document.getElementById('vodka-bottiglia').value = 0;
            document.getElementById('totale-ua').textContent = '0';
        }
    </script>
</body>
</html>
