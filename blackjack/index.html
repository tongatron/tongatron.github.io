<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackJack Web</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="table-wrap">
    <section class="hud">
      <div class="hud-item">
        <span class="label">Saldo</span>
        <span id="bankroll" class="value">1000</span>
      </div>
      <div class="hud-item">
        <span class="label">Puntata</span>
        <span id="bet" class="value">100</span>
      </div>
      <div class="hud-item">
        <span class="label">Risultato</span>
        <span id="message" class="value">Pronto a giocare</span>
      </div>
    </section>

    <section class="board">
      <article class="hand-zone dealer-zone">
        <div class="hand-header">
          <h2>Banco</h2>
          <span id="dealer-total" class="total">Totale: ?</span>
        </div>
        <div id="dealer-hand" class="cards"></div>
      </article>

      <article class="hand-zone player-zone">
        <div class="hand-header">
          <h2>Giocatore</h2>
          <span id="player-total" class="total">Totale: 0</span>
        </div>
        <div id="player-hand" class="cards"></div>
      </article>
    </section>

    <section class="controls">
      <button id="deal-btn" class="btn primary">Nuova Mano</button>
      <button id="hit-btn" class="btn">Hit</button>
      <button id="stand-btn" class="btn">Stand</button>
      <label class="bet-control" for="bet-input">
        Puntata
        <input id="bet-input" type="number" min="10" max="1000" step="10" value="100" />
      </label>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
